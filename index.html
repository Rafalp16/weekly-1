<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="WeeklyWebDev">
        <meta name="keywords" content="HTML5,CSS3">
        <meta name="author" content="Rafal Pytel">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>WebDev#1</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="site-container">
            <header class="site-header">
                <img src="img/logo.png" alt="masteralb creative" class="site-header__logo">
            </header>
            <main class="site-main">
                <div class="register-form">
                    <h2 class="register-form__header">Register Form</h2>
                    <form class="register-form__form">
                        <div class="register-form__input-box">
                            <img src="img/username.png" alt="" class="register-form__image">
                            <input id="username" type="text" placeholder="Username" class="register-form__input">
                        </div>
                        
                        <div class="register-form__input-box">
                            <img src="img/password.png" alt="" class="register-form__image">
                            <input id="username" type="password" placeholder="Password" class="register-form__input">
                        </div>
                        
                        
                        <div class="register-form__input-box">
                            <img src="img/password.png" alt="" class="register-form__image">
                            <input id="confirm-password" type="password" placeholder="Confirm Password" class="register-form__input">
                        </div>
                        
                        <div class="register-form__input-box">
                            <img src="img/email.png" alt="" class="register-form__image">
                            <input id="email" type="email" placeholder="Email" class="register-form__input">
                        </div>
                        
                        <div class="register-form__input-box">
                        <img src="img/location.png" alt="" class="register-form__image">
                        <select name="location" class="register-form__input">
                            <option disabled="disabled" selected="selected">Your Location</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                        </div>
                        
                        <div class="register-form__input-box input-box__checkbox">
                        <input type="checkbox" name="accept" value="accept" class="register-form__tick">I have read and accept the terms of use.
                        </div>
                        
                        <button>Sign up</button>
                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
