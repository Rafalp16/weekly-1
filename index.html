<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="WeeklyWebDev">
        <meta name="keywords" content="HTML5,CSS3">
        <meta name="author" content="Rafal Pytel">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>WebDev#1</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="site-container">
            <header class="site-header">
                <img src="img/logo.png" alt="masteralb creative" class="site-header__logo">
            </header>
            <main class="site-main">
                <div class="left-col">
                    <!-- REGISTER FORM -->
                    <div class="form-container">
                        <h2 class="form-header">Register Form</h2>
                        <form class="form">
                            <div class="form__item">
                                <label for="register-username" class="item__label item__icon-username">
                                    <span class="visuallyhidden">username</span>
                                </label>
                                <input id="register-username" type="text" placeholder="Username" class="item__input">
                            </div>

                            <div class="form__item">
                                <label for="register-password" class="item__label item__icon-password">
                                    <span class="visuallyhidden">password</span>
                                </label>
                                <input id="register-password" type="password" placeholder="Password" class="item__input">
                            </div>

                            <div class="form__item">
                                <label for="register-confirm-password" class="item__label item__icon-password">
                                    <span class="visuallyhidden">confirm password</span>
                                </label>
                                <input id="register-confirm-password" type="password" placeholder="Confirm Password" class="item__input">
                            </div>

                            <div class="form__item">
                                <label for="register-email" class="item__label item__icon-email">
                                    <span class="visuallyhidden">email</span>
                                </label>
                                <input id="register-email" type="text" placeholder="Email" class="item__input">
                            </div>

                            <div class="form__item">
                                <label for="register-location" class="item__label item__icon-location">
                                    <span class="visuallyhidden">location</span>
                                </label>
                                <select id="register-location" name="location" class="item__input item__select">
                                    <option disabled="disabled" selected="selected">Your Location</option>
                                    <option value="1">Option 1</option>
                                    <option value="2">Option 2</option>
                                    <option value="3">Option 3</option>
                                </select>
                            </div>

                            <div class="form__item form--checkbox">
                                <span class="checkmark"></span>
                                <label for="register-accept">I have read and accept the terms of use.
                                </label>
                                <input id="register-accept" type="checkbox" name="accept" value="accept" class="item__tick">
                            </div>

                            <div class="form__item item__sign">
                                <input class="form__button" id="submit" type="submit" value="Sign up">
                            </div>
                        </form>
                    </div>

                       <!-- EMAIL FORM -->
                    <div class="form-container">
                        <h2 class="form-header">Send Email</h2>
                        <form class="form">
                            <div class="form__item">
                                <label for="email-username" class="item__label item__icon-username">
                                    <span class="visuallyhidden">your name</span>
                                </label>
                                <input id="email-username" type="text" placeholder="Your Name" class="item__input">
                            </div>

                            <div class="form__item">
                                <label for="email-email" class="item__label item__icon-email">
                                    <span class="visuallyhidden">email</span>
                                </label>
                                <input id="email-email" type="text" placeholder="Your Email" class="item__input">
                            </div>
                            
                            <div class="form__item form__textarea">
                                <textarea class="item__textarea" placeholder="Type your message..." rows="11"></textarea>
                            </div>

                            <div class="form__item form--checkbox">
                                <span class="checkmark"></span>
                                <label for="accept" class="visuallyhidden">I have read and accept the terms of use.</label>
                                <input type="checkbox" name="accept" value="accept" class="item__tick">Send a copy to my Email
                            </div>

                            <div class="form__item item__sign">
                                <input class="form__button" id="submit" type="submit" value="Send Email">
                            </div>
                        </form>
                    </div>
                </div>    

                <div class="right-col">
                    <!-- SIGN IN FORM -->
                    <div class="form-container">
                        <h2 class="form-header">Sign In Form</h2>
                        <form class="form">
                             <div class="form__item">
                                <label for="sign-username" class="item__label item__icon-username">
                                    <span class="visuallyhidden">username</span>
                                </label>
                                <input id="sign-username" type="text" placeholder="Username" class="item__input">
                            </div>

                            <div class="form__item">
                                <label for="sign-password" class="item__label item__icon-password">
                                    <span class="visuallyhidden">password</span>
                                </label>
                                <input id="sign-password" type="password" placeholder="Password" class="item__input">
                            </div>

                             <div class="form__item form--checkbox checkbox__sign-in">
                                <span class="checkmark"></span>
                                <label for="accept" class="visuallyhidden">Remember me</label>
                                <input type="checkbox" name="accept" value="accept" class="item__tick">Remember me
                                <input class="form__button button--small" id="submit" type="submit" value="Sign in"> 
                            </div>
                        </form>
                    </div>
                    
                    <!-- RECOVER FORM -->
                    <div class="form-container">
                        <h2 class="form-header">Recover Form</h2>
                        <form class="form">
                             <div class="form__item">
                                <label for="recover-email" class="item__label item__icon-email">
                                    <span class="visuallyhidden">email</span>
                                </label>
                                <input id="recover-email" type="text" placeholder="Enter your Email" class="item__input">
                            </div>

                            <div class="form__item">
                                <label for="recover-phone" class="item__label item__icon-phone">
                                    <span class="visuallyhidden">phone number</span>
                                </label>
                                <input id="recover-phone" type="text" placeholder="Enter your Phone number" class="item__input">
                            </div>

                             <div class="form__item recover__send">
                                <input class="form__button button--small button--left" id="submit" type="submit" value="Send">
                                <input class="form__button button--small button--right button--disabled" id="submit" type="submit" value="Done">
                            </div>
                        </form>
                    </div>
                    
                      <!-- SUBSCRIBE FORM -->
                    <div class="form-container">
                        <h2 class="form-header">Subscribe Form</h2>
                        <form class="form">
                             <div class="form__item">
                                <label for="subscribe-email" class="item__label item__icon-email">
                                    <span class="visuallyhidden">email</span>
                                </label>
                                <input id="subscribe-email" type="text" placeholder="Enter your Email" class="item__input">
                            </div>

                             <div class="form__item recover__send">
                                <input class="form__button button--small button--left" id="submit" type="submit" value="Subscribe">
                                <input class="form__button button__cancel button--small button--right" id="submit" type="submit" value="No, Thanks">
                            </div>
                        </form>
                    </div>
                    
                    <div class="bottom-container">
                        <img src="img/logo.png" alt="masteralb creative" class="bottom-container__logo">
                        <img src="img/website.png" alt="www.masteralb.com" class="bottom-container__website">
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
