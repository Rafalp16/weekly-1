<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="WeeklyWebDev">
        <meta name="keywords" content="HTML5,CSS3">
        <meta name="author" content="Rafal Pytel">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>WebDev#1</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="site-container">
            <header class="site-header">
                <img src="img/logo.png" alt="masteralb creative" class="site-header__logo">
            </header>
            <main class="site-main">
                <div class="left-col">
                    <!-- REGISTER FORM -->
                    <div class="form-container">
                        <h2 class="form-header">Register Form</h2>
                        <form class="form">
                            <div class="form__item">
                                <img src="img/username.png" alt="" class="item__image">
                                <label for="username" class="visuallyhidden">Username</label>
                                <input id="username" type="text" placeholder="Username" class="item__input">
                            </div>

                            <div class="form__item">
                                <img src="img/password.png" alt=""  class="item__image">
                                <label for="password" class="visuallyhidden">Password</label>
                                <input id="password" type="password" placeholder="Password" class="item__input">
                            </div>


                            <div class="form__item">
                                <img src="img/password.png" alt=""  class="item__image">
                                <label for="confirm-password" class="visuallyhidden">Confirm Password</label>
                                <input id="confirm-password" type="password" placeholder="Confirm Password" class="item__input">
                            </div>

                            <div class="form__item">
                                <img src="img/email.png" alt=""  class="item__image">
                                <label for="email" class="visuallyhidden">Email</label>
                                <input id="email" type="email" placeholder="Email" class="item__input">
                            </div>

                            <div class="form__item">
                                <img src="img/location.png" alt=""  class="item__image">
                                <label for="location" class="visuallyhidden">Location</label>
                                <select name="location" class="item__input item__select">
                                    <option disabled="disabled" selected="selected">Your Location</option>
                                    <option value="1">Option 1</option>
                                    <option value="2">Option 2</option>
                                    <option value="3">Option 3</option>
                                </select>
                            </div>

                            <div class="form__item form--checkbox">
                                <span class="checkmark"></span>
                                <label for="accept" class="visuallyhidden">I have read and accept the terms of use.</label>
                                <input type="checkbox" name="accept" value="accept" class="item__tick">I have read and accept the terms of use.
                            </div>

                            <div class="form__item item__sign">
                                <input class="sign__button" id="submit" type="submit" value="Sign up">
                            </div>
                        </form>
                    </div>


                       <!-- EMAIL FORM -->
                    <div class="form-container">
                        <h2 class="form-header">Send Email</h2>
                        <form class="form">
                            <div class="form__item">
                                <img src="img/username.png" alt="" class="item__image">
                                <label for="username" class="visuallyhidden">Your Name</label>
                                <input id="username" type="text" placeholder="Your Name" class="item__input">
                            </div> 

                            <div class="form__item">
                                <img src="img/email.png" alt=""  class="item__image">
                                <label for="email" class="visuallyhidden">Email</label>
                                <input id="email" type="email" placeholder="Email" class="item__input">
                            </div>

                            <div class="form__item form__textarea">
                                <textarea class="item__textarea" placeholder="Type your message..." rows="8"></textarea>
                            </div>

                            <div class="form__item form--checkbox">
                                <span class="checkmark"></span>
                                <label for="accept" class="visuallyhidden">I have read and accept the terms of use.</label>
                                <input type="checkbox" name="accept" value="accept" class="item__tick">Send a copy to my Email
                            </div>

                            <div class="form__item item__sign">
                                <input class="sign__button" id="submit" type="submit" value="Send Email">
                            </div>
                        </form>
                    </div>
                </div>    

                <div class="right-col">
                    <!-- SIGN IN FORM -->
                    <div class="form-container">
                        <h2 class="form-header">Sign In Form</h2>
                        <form class="form">
                             <div class="form__item">
                                <img src="img/username.png" alt="" class="item__image">
                                <label for="username" class="visuallyhidden">Username</label>
                                <input id="username" type="text" placeholder="Username" class="item__input">
                            </div>

                            <div class="form__item">
                                <img src="img/password.png" alt=""  class="item__image">
                                <label for="password" class="visuallyhidden">Password</label>
                                <input id="password" type="password" placeholder="Password" class="item__input">
                            </div>

                             <div class="form__item form--checkbox checkbox__sign-in">
                                <span class="checkmark"></span>
                                <label for="accept" class="visuallyhidden">Remember me</label>
                                <input type="checkbox" name="accept" value="accept" class="item__tick">Remember me
                                <input class="sign__button button--small" id="submit" type="submit" value="Sign in"> 
                            </div>
                        </form>
                    </div>
                    
                    <!-- SIGN IN FORM -->
                    <div class="form-container">
                        <h2 class="form-header">Recover Form</h2>
                        <form class="form">
                             <div class="form__item">
                                <img src="img/email.png" alt="" class="item__image">
                                <label for="email" class="visuallyhidden">Enter your email</label>
                                <input id="email" type="text" placeholder="Enter your email" class="item__input">
                            </div>

                            <div class="form__item">
                                <img src="img/password.png" alt=""  class="item__image">
                                <label for="phone" class="visuallyhidden">Enter your phone number</label>
                                <input id="phone" type="password" placeholder="Enter your phone number" class="item__input">
                            </div>

                             <div class="form__item checkbox__sign-in">
                                <input class="sign__button button--small" id="submit" type="submit" value="Send">
                                <input class="sign__button button--small" id="submit" type="submit" value="Done">
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
