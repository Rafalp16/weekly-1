<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="WeeklyWebDev">
        <meta name="keywords" content="HTML5,CSS3">
        <meta name="author" content="Rafal Pytel">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>WebDev#1</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="site-container">
            <header class="site-header">
                <img src="img/logo.png" alt="masteralb creative" class="site-header__logo">
            </header>
            <main class="site-main">
                <div class="site-main__register-form-box">
                    <h2 class="register-form-box__header">Register Form</h2>
                    <form class="register-form-box__form">
                        <label for="username"></label>
                        <input id="username" type="text" placeholder="Username">
                        <label for="password"></label>
                        <input id="password" type="text" placeholder="Password">
                        <label for="confirmpass"></label>
                        <input for="confirmpass" type="text" placeholder="Confirm Password">
                        <label for="email"></label>
                        <input id="email" type="email" placeholder="Email">
                        <label for="location"></label>
                        <input id="location" type="text" placeholder="Your Location">
                        <label for="accept"></label>
                        <input id="accept" type="text">
                        <button>Sign up</button>
                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
